<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì∫ IPTV Web Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      background-color: black;
    }
    #error {
      color: red;
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>
  <div id="error"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = decodeURIComponent(urlParams.get('url'));
    const video = document.getElementById('video');
    const errorDiv = document.getElementById('error');

    if (!streamUrl) {
      errorDiv.textContent = "‚ùå Nema URL parametra. Dodaj ?url=link do streama.";
    } else if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.ERROR, function (event, data) {
        errorDiv.textContent = "‚ö†Ô∏è Gre≈°ka pri uƒçitavanju videa.";
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
    } else {
      errorDiv.textContent = "‚ùå Tvoj browser ne podr≈æava HLS.";
    }
  </script>
</body>
</html>
